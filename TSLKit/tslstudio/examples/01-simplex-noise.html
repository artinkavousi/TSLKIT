<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TSLStudio - Simplex Noise Example</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    #info {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 8px;
      font-size: 14px;
      max-width: 300px;
    }
    #info h1 {
      margin: 0 0 10px 0;
      font-size: 18px;
    }
    #info p {
      margin: 5px 0;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div id="info">
    <h1>ðŸŽ¨ Simplex Noise 3D</h1>
    <p>A procedural noise pattern using 3D simplex noise from TSLStudio.</p>
    <p><strong>Module:</strong> tsl/noise</p>
    <p><strong>Function:</strong> simplexNoise3d</p>
  </div>
  
  <script type="module">
    import * as THREE from 'three';
    import { WebGPURenderer, MeshBasicNodeMaterial } from 'three/webgpu';
    import { Fn, uniform, uv, vec3 } from 'three/tsl';
    import { simplexNoise3d } from '../src/index.ts';

    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);
    
    // WebGPU Renderer
    const renderer = new WebGPURenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);
    await renderer.init();

    // Create material with simplex noise
    const timeUniform = uniform(0);
    const scaleUniform = uniform(5.0);
    
    const noiseMaterial = new MeshBasicNodeMaterial();
    noiseMaterial.fragmentNode = Fn(() => {
      const coords = uv().sub(0.5).mul(scaleUniform);
      const pos3d = vec3(coords.x, coords.y, timeUniform.mul(0.3));
      const noise = simplexNoise3d(pos3d).mul(0.5).add(0.5);
      return vec3(noise);
    })();

    // Create fullscreen quad
    const geometry = new THREE.PlaneGeometry(2, 2);
    const mesh = new THREE.Mesh(geometry, noiseMaterial);
    scene.add(mesh);

    // Animation
    function animate() {
      timeUniform.value += 0.016;
      renderer.render(scene, camera);
    }
    renderer.setAnimationLoop(animate);

    // Handle resize
    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
