<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSL-Kit Browser Test Suite</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .test-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .test-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .test-card h3 {
            margin-bottom: 15px;
            font-size: 1.3em;
            border-bottom: 2px solid rgba(255,255,255,0.3);
            padding-bottom: 10px;
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        .test-result.pending {
            background: rgba(255, 193, 7, 0.2);
            border-left: 4px solid #ffc107;
        }
        .test-result.pass {
            background: rgba(76, 175, 80, 0.2);
            border-left: 4px solid #4caf50;
        }
        .test-result.fail {
            background: rgba(244, 67, 54, 0.2);
            border-left: 4px solid #f44336;
        }
        .canvas-container {
            width: 100%;
            height: 400px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        .summary {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .summary h2 {
            margin-bottom: 20px;
            font-size: 2em;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .stat {
            text-align: center;
        }
        .stat-value {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 1.1em;
            opacity: 0.9;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .error-details {
            font-size: 0.85em;
            margin-top: 5px;
            opacity: 0.8;
            white-space: pre-wrap;
            word-break: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® TSL-Kit Browser Test Suite</h1>
        
        <div class="canvas-container">
            <canvas id="renderCanvas"></canvas>
        </div>

        <div class="test-grid" id="testGrid"></div>

        <div class="summary" id="summary">
            <h2>Test Results</h2>
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="totalTests">0</div>
                    <div class="stat-label">Total Tests</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="passedTests" style="color: #4caf50;">0</div>
                    <div class="stat-label">Passed</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="failedTests" style="color: #f44336;">0</div>
                    <div class="stat-label">Failed</div>
                </div>
            </div>
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.181.0/build/three.webgpu.js",
            "three/tsl": "https://cdn.jsdelivr.net/npm/three@0.181.0/build/three.webgpu.js",
            "three/webgpu": "https://cdn.jsdelivr.net/npm/three@0.181.0/build/three.webgpu.js"
        }
    }
    </script>

    <script type="module">
        // Test Suite Manager
        class TestSuite {
            constructor() {
                this.tests = [];
                this.results = { total: 0, passed: 0, failed: 0 };
            }

            addTest(category, name, fn) {
                this.tests.push({ category, name, fn });
            }

            async runAll() {
                const categories = {};
                
                for (const test of this.tests) {
                    if (!categories[test.category]) {
                        categories[test.category] = this.createCategoryCard(test.category);
                    }
                    
                    this.results.total++;
                    const resultEl = this.createResultElement(test.name);
                    categories[test.category].appendChild(resultEl);
                    
                    try {
                        await test.fn();
                        this.markPass(resultEl, test.name);
                        this.results.passed++;
                    } catch (error) {
                        this.markFail(resultEl, test.name, error);
                        this.results.failed++;
                    }
                }
                
                this.updateSummary();
            }

            createCategoryCard(category) {
                const card = document.createElement('div');
                card.className = 'test-card';
                card.innerHTML = `<h3>${category}</h3>`;
                document.getElementById('testGrid').appendChild(card);
                return card;
            }

            createResultElement(name) {
                const el = document.createElement('div');
                el.className = 'test-result pending';
                el.innerHTML = `<span class="loading"></span> ${name}...`;
                return el;
            }

            markPass(el, name) {
                el.className = 'test-result pass';
                el.innerHTML = `‚úÖ ${name}`;
            }

            markFail(el, name, error) {
                el.className = 'test-result fail';
                el.innerHTML = `‚ùå ${name}<div class="error-details">${error.message || error}</div>`;
                console.error(`Test failed: ${name}`, error);
            }

            updateSummary() {
                document.getElementById('totalTests').textContent = this.results.total;
                document.getElementById('passedTests').textContent = this.results.passed;
                document.getElementById('failedTests').textContent = this.results.failed;
            }
        }

        // Initialize test suite
        const suite = new TestSuite();

        // ============================================
        // DEVICE CAPABILITIES TESTS
        // ============================================
        suite.addTest('üîß Device Capabilities', 'WebGPU Support Check', async () => {
            if (!navigator.gpu) {
                throw new Error('WebGPU not available in this browser');
            }
            const adapter = await navigator.gpu.requestAdapter();
            if (!adapter) {
                throw new Error('Failed to get WebGPU adapter');
            }
        });

        suite.addTest('üîß Device Capabilities', 'Get Device Limits', async () => {
            const adapter = await navigator.gpu.requestAdapter();
            if (!adapter) throw new Error('No adapter');
            
            const limits = adapter.limits;
            if (!limits.maxTextureDimension2D) {
                throw new Error('Failed to get device limits');
            }
            console.log('Max texture size:', limits.maxTextureDimension2D);
        });

        suite.addTest('üîß Device Capabilities', 'Quality Preset Selection', async () => {
            // Test quality preset logic
            const presets = ['low', 'medium', 'high', 'ultra'];
            if (!presets.includes('medium')) {
                throw new Error('Invalid quality preset');
            }
        });

        // ============================================
        // THREE.JS WEBGPU RENDERER TESTS
        // ============================================
        suite.addTest('üé® Renderer', 'Initialize WebGPU Renderer', async () => {
            const THREE = await import('three/webgpu');
            const canvas = document.getElementById('renderCanvas');
            
            const renderer = new THREE.WebGPURenderer({ 
                canvas,
                antialias: true 
            });
            
            await renderer.init();
            
            if (!renderer.backend) {
                throw new Error('WebGPU backend not initialized');
            }
            
            renderer.setSize(canvas.clientWidth, canvas.clientHeight);
            window.testRenderer = renderer;
        });

        suite.addTest('üé® Renderer', 'Create Basic Scene', async () => {
            const THREE = await import('three/webgpu');
            const renderer = window.testRenderer;
            
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e);
            
            const camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.z = 3;
            
            window.testScene = scene;
            window.testCamera = camera;
            
            renderer.render(scene, camera);
        });

        // ============================================
        // TSL NOISE TESTS
        // ============================================
        suite.addTest('üåä Noise Functions', 'Simplex Noise 3D', async () => {
            const THREE = await import('three/tsl');
            
            // Create a test function that uses simplex noise
            const testNoise = THREE.Fn(() => {
                const pos = THREE.vec3(0.5, 0.5, 0.5);
                // We can't actually execute TSL here, but we can verify it compiles
                return THREE.float(1.0);
            });
            
            if (!testNoise) {
                throw new Error('Failed to create noise function');
            }
        });

        suite.addTest('üåä Noise Functions', 'FBM Implementation', async () => {
            const THREE = await import('three/tsl');
            
            // Verify FBM-like pattern can be created
            const fbmTest = THREE.Fn(() => {
                const value = THREE.float(0.0).toVar();
                const amplitude = THREE.float(1.0).toVar();
                const frequency = THREE.float(1.0).toVar();
                
                // Simulate octave accumulation
                for (let i = 0; i < 4; i++) {
                    value.addAssign(amplitude);
                    amplitude.mulAssign(0.5);
                    frequency.mulAssign(2.0);
                }
                
                return value;
            });
            
            if (!fbmTest) {
                throw new Error('Failed to create FBM function');
            }
        });

        // ============================================
        // TSL MATERIAL TESTS
        // ============================================
        suite.addTest('üé≠ Materials', 'Create NodeMaterial', async () => {
            const THREE = await import('three/webgpu');
            
            const material = new THREE.MeshStandardNodeMaterial({
                color: 0x00ff00
            });
            
            if (!material.colorNode) {
                throw new Error('NodeMaterial not properly initialized');
            }
        });

        suite.addTest('üé≠ Materials', 'Apply TSL Color Node', async () => {
            const THREE = await import('three/webgpu');
            const TSL = await import('three/tsl');
            
            const material = new THREE.MeshStandardNodeMaterial();
            material.colorNode = TSL.color(0xff0000);
            
            const mesh = new THREE.Mesh(
                new THREE.BoxGeometry(1, 1, 1),
                material
            );
            
            window.testScene.add(mesh);
            window.testRenderer.render(window.testScene, window.testCamera);
        });

        suite.addTest('üé≠ Materials', 'Fresnel Effect Simulation', async () => {
            const TSL = await import('three/tsl');
            
            // Simulate fresnel calculation
            const fresnelTest = TSL.Fn(() => {
                const viewDir = TSL.vec3(0, 0, 1);
                const normal = TSL.vec3(0, 0, 1);
                const dotProduct = TSL.dot(viewDir, normal);
                const fresnel = TSL.float(1).sub(dotProduct).pow(5.0);
                return fresnel;
            });
            
            if (!fresnelTest) {
                throw new Error('Failed to create fresnel function');
            }
        });

        // ============================================
        // SDF TESTS
        // ============================================
        suite.addTest('üìê SDF Operations', 'Sphere SDF', async () => {
            const TSL = await import('three/tsl');
            
            const sphereSDF = TSL.Fn(([position, radius]) => {
                return TSL.length(position).sub(radius);
            });
            
            if (!sphereSDF) {
                throw new Error('Failed to create sphere SDF');
            }
        });

        suite.addTest('üìê SDF Operations', 'Smooth Minimum Blend', async () => {
            const TSL = await import('three/tsl');
            
            const smoothMin = TSL.Fn(([a, b, k]) => {
                const h = TSL.max(k.sub(TSL.abs(a.sub(b))), 0).div(k);
                return TSL.min(a, b).sub(h.mul(h).mul(k).mul(0.25));
            });
            
            if (!smoothMin) {
                throw new Error('Failed to create smooth min function');
            }
        });

        // ============================================
        // GEOMETRY & RENDERING TESTS
        // ============================================
        suite.addTest('üî∫ Geometry', 'Create Test Geometries', async () => {
            const THREE = await import('three/webgpu');
            
            const geometries = [
                new THREE.BoxGeometry(1, 1, 1),
                new THREE.SphereGeometry(0.5, 32, 32),
                new THREE.TorusGeometry(0.5, 0.2, 16, 32)
            ];
            
            if (geometries.some(g => !g.attributes.position)) {
                throw new Error('Geometry creation failed');
            }
        });

        suite.addTest('üî∫ Geometry', 'Add Animated Mesh', async () => {
            const THREE = await import('three/webgpu');
            const TSL = await import('three/tsl');
            
            const geometry = new THREE.TorusKnotGeometry(0.5, 0.2, 100, 16);
            const material = new THREE.MeshStandardNodeMaterial({
                color: 0x00ff88,
                metalness: 0.8,
                roughness: 0.2
            });
            
            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.set(0, 0, 0);
            
            window.testScene.add(mesh);
            window.animatedMesh = mesh;
            
            // Add lighting
            const light = new THREE.DirectionalLight(0xffffff, 3);
            light.position.set(2, 2, 2);
            window.testScene.add(light);
            
            const ambientLight = new THREE.AmbientLight(0x404040, 2);
            window.testScene.add(ambientLight);
        });

        // ============================================
        // ANIMATION & RENDERING LOOP
        // ============================================
        suite.addTest('üé¨ Animation', 'Start Render Loop', async () => {
            const renderer = window.testRenderer;
            const scene = window.testScene;
            const camera = window.testCamera;
            const mesh = window.animatedMesh;
            
            let frameCount = 0;
            
            function animate() {
                frameCount++;
                
                if (mesh) {
                    mesh.rotation.x += 0.01;
                    mesh.rotation.y += 0.01;
                }
                
                renderer.render(scene, camera);
                
                if (frameCount < 100) {
                    requestAnimationFrame(animate);
                }
            }
            
            animate();
            
            // Wait a bit to ensure rendering started
            await new Promise(resolve => setTimeout(resolve, 100));
        });

        // ============================================
        // PERFORMANCE TESTS
        // ============================================
        suite.addTest('‚ö° Performance', 'Measure Frame Time', async () => {
            const start = performance.now();
            
            const renderer = window.testRenderer;
            const scene = window.testScene;
            const camera = window.testCamera;
            
            renderer.render(scene, camera);
            
            const frameTime = performance.now() - start;
            
            console.log(`Frame time: ${frameTime.toFixed(2)}ms`);
            
            if (frameTime > 100) {
                console.warn(`Frame time is high: ${frameTime}ms`);
            }
        });

        suite.addTest('‚ö° Performance', 'GPU Memory Usage', async () => {
            const renderer = window.testRenderer;
            const info = renderer.info;
            
            console.log('Render info:', {
                triangles: info.render?.triangles || 0,
                calls: info.render?.calls || 0,
                frame: info.render?.frame || 0
            });
        });

        // ============================================
        // RUN ALL TESTS
        // ============================================
        window.addEventListener('DOMContentLoaded', async () => {
            console.log('üöÄ Starting TSL-Kit Browser Test Suite...');
            await suite.runAll();
            console.log('‚úÖ Test suite completed!');
            console.log('Results:', suite.results);
        });
    </script>
</body>
</html>
