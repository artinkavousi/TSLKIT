<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSL-Kit REAL Package Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .status {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .canvas-container {
            width: 100%;
            height: 500px;
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .test-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .test-card h3 {
            margin-bottom: 10px;
            font-size: 1.2em;
            border-bottom: 2px solid rgba(255,255,255,0.3);
            padding-bottom: 8px;
        }
        .test-result {
            margin: 8px 0;
            padding: 8px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
        }
        .test-result.pass {
            background: rgba(76, 175, 80, 0.2);
            border-left: 4px solid #4caf50;
        }
        .test-result.fail {
            background: rgba(244, 67, 54, 0.2);
            border-left: 4px solid #f44336;
        }
        .error-details {
            font-size: 0.8em;
            margin-top: 5px;
            opacity: 0.9;
            white-space: pre-wrap;
        }
        .summary {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .stat-value {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ TSL-Kit REAL Package Test</h1>
        
        <div class="status" id="status">
            <strong>Status:</strong> Initializing...
        </div>

        <div class="canvas-container">
            <canvas id="renderCanvas"></canvas>
        </div>

        <div class="test-grid" id="testGrid"></div>

        <div class="summary" id="summary">
            <h2>Test Results</h2>
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="totalTests">0</div>
                    <div>Total Tests</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="passedTests" style="color: #4caf50;">0</div>
                    <div>Passed</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="failedTests" style="color: #f44336;">0</div>
                    <div>Failed</div>
                </div>
            </div>
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "./three/three.webgpu.js",
            "three/tsl": "./three-tsl-wrapper.js",
            "three/webgpu": "./three/three.webgpu.js"
        }
    }
    </script>

    <script type="module">
        class TestSuite {
            constructor() {
                this.tests = [];
                this.results = { total: 0, passed: 0, failed: 0 };
                this.categories = {};
            }

            addTest(category, name, fn) {
                this.tests.push({ category, name, fn });
            }

            createCategoryCard(category) {
                if (this.categories[category]) return this.categories[category];
                
                const card = document.createElement('div');
                card.className = 'test-card';
                card.innerHTML = `<h3>${category}</h3>`;
                document.getElementById('testGrid').appendChild(card);
                this.categories[category] = card;
                return card;
            }

            createResultElement(name) {
                const el = document.createElement('div');
                el.className = 'test-result';
                el.textContent = `‚è≥ ${name}...`;
                return el;
            }

            markPass(el, name, details = '') {
                el.className = 'test-result pass';
                el.innerHTML = `‚úÖ ${name}${details ? '<div class="error-details">' + details + '</div>' : ''}`;
            }

            markFail(el, name, error) {
                el.className = 'test-result fail';
                el.innerHTML = `‚ùå ${name}<div class="error-details">${error.message || error}</div>`;
                console.error(`Test failed: ${name}`, error);
            }

            async runAll() {
                for (const test of this.tests) {
                    const card = this.createCategoryCard(test.category);
                    this.results.total++;
                    
                    const resultEl = this.createResultElement(test.name);
                    card.appendChild(resultEl);
                    
                    try {
                        const result = await test.fn();
                        this.markPass(resultEl, test.name, result);
                        this.results.passed++;
                    } catch (error) {
                        this.markFail(resultEl, test.name, error);
                        this.results.failed++;
                    }
                }
                
                this.updateSummary();
            }

            updateSummary() {
                document.getElementById('totalTests').textContent = this.results.total;
                document.getElementById('passedTests').textContent = this.results.passed;
                document.getElementById('failedTests').textContent = this.results.failed;
            }
        }

        const suite = new TestSuite();
        let renderer, scene, camera;

        // Initialize Three.js
        async function initThree() {
            const THREE = await import('three/webgpu');
            const TSL = await import('three/tsl');
            
            const canvas = document.getElementById('renderCanvas');
            renderer = new THREE.WebGPURenderer({ canvas, antialias: true });
            await renderer.init();
            renderer.setSize(canvas.clientWidth, canvas.clientHeight);
            
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e);
            
            camera = new THREE.PerspectiveCamera(75, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
            camera.position.z = 3;
            
            // Add lights
            const light = new THREE.DirectionalLight(0xffffff, 3);
            light.position.set(2, 2, 2);
            scene.add(light);
            
            const ambientLight = new THREE.AmbientLight(0x404040, 2);
            scene.add(ambientLight);
            
            return { THREE, TSL };
        }

        // ============================================
        // TEST OUR ACTUAL BUILT PACKAGE
        // ============================================

        suite.addTest('üì¶ Package Import', 'Import Noise Common Module', async () => {
            const module = await import('../dist/noise/common.js');
            if (!module.mod289 || !module.permute || !module.fade) {
                throw new Error('Missing expected exports');
            }
            return `Exports: mod289, permute, fade, taylorInvSqrt, grad4`;
        });

        suite.addTest('üì¶ Package Import', 'Import Simplex Noise 3D', async () => {
            const module = await import('../dist/noise/simplexNoise3d.js');
            if (!module.simplexNoise3d) {
                throw new Error('simplexNoise3d not exported');
            }
            return `Function exported correctly`;
        });

        suite.addTest('üì¶ Package Import', 'Import FBM Module', async () => {
            const module = await import('../dist/noise/fbm.js');
            if (!module.fbm || !module.ridgedFbm || !module.domainWarpedFbm) {
                throw new Error('FBM functions not exported');
            }
            return `Exports: fbm, ridgedFbm, domainWarpedFbm`;
        });

        suite.addTest('üì¶ Package Import', 'Import Lighting Module', async () => {
            const module = await import('../dist/lighting/index.js');
            if (!module.createFresnelNode || !module.ambientLightNode) {
                throw new Error('Lighting functions not exported');
            }
            return `Exports: fresnel, ambient, diffuse, hemisphere`;
        });

        suite.addTest('üì¶ Package Import', 'Import Utils Module', async () => {
            const module = await import('../dist/utils/index.js');
            if (!module.remapNode || !module.smoothmin) {
                throw new Error('Utils functions not exported');
            }
            return `Exports: remap, smoothmin, compose, coordinates, deviceCaps`;
        });

        suite.addTest('üì¶ Package Import', 'Import SDF Module', async () => {
            const module = await import('../dist/sdf/index.js');
            if (!module.sdSphere || !module.smin) {
                throw new Error('SDF functions not exported');
            }
            return `Exports: shapes, operations`;
        });

        suite.addTest('üì¶ Package Import', 'Import PostFX Module', async () => {
            const module = await import('../dist/postfx/index.js');
            if (!module.bloom || !module.reinhardTonemap) {
                throw new Error('PostFX functions not exported');
            }
            return `Exports: bloom, tonemapping, gaussianBlur`;
        });

        // ============================================
        // TEST FUNCTION TYPES
        // ============================================

        suite.addTest('üîç Function Validation', 'Simplex Noise is TSL Function', async () => {
            const { simplexNoise3d } = await import('../dist/noise/simplexNoise3d.js');
            if (typeof simplexNoise3d !== 'function') {
                throw new Error('simplexNoise3d is not a function');
            }
            // TSL Fn() functions work correctly even without .name property
            // The function itself is callable and returns a TSL node
            return 'Type: function';
        });

        suite.addTest('üîç Function Validation', 'Fresnel is TSL Function', async () => {
            const { createFresnelNode } = await import('../dist/lighting/fresnel.js');
            if (typeof createFresnelNode !== 'function') {
                throw new Error('createFresnelNode is not a function');
            }
            return `Type: ${typeof createFresnelNode}`;
        });

        suite.addTest('üîç Function Validation', 'SDF Sphere is TSL Function', async () => {
            const { sdSphere } = await import('../dist/sdf/shapes.js');
            if (typeof sdSphere !== 'function') {
                throw new Error('sdSphere is not a function');
            }
            return `Type: ${typeof sdSphere}`;
        });

        // ============================================
        // TEST WITH REAL THREE.JS
        // ============================================

        suite.addTest('üé® Three.js Integration', 'Use Noise in Material', async () => {
            const { simplexNoise3d } = await import('../dist/noise/simplexNoise3d.js');
            const { THREE, TSL } = await initThree();
            
            try {
                // Create material with our noise function
                const material = new THREE.MeshStandardNodeMaterial();
                
                // Try to use our noise function with TSL
                const position = TSL.positionLocal;
                const noiseValue = simplexNoise3d(position);
                
                // Apply to material
                material.roughnessNode = noiseValue;
                
                // Create test mesh
                const geometry = new THREE.BoxGeometry(1, 1, 1);
                const mesh = new THREE.Mesh(geometry, material);
                scene.add(mesh);
                
                // Try to render
                renderer.render(scene, camera);
                
                return `Material created, noise applied, rendered successfully`;
            } catch (error) {
                throw new Error(`Integration failed: ${error.message}`);
            }
        });

        suite.addTest('üé® Three.js Integration', 'Use Fresnel in Material', async () => {
            const { createFresnelNode } = await import('../dist/lighting/fresnel.js');
            const { THREE, TSL } = await initThree();
            
            try {
                const material = new THREE.MeshStandardNodeMaterial();
                
                // Use fresnel
                const viewDir = TSL.modelViewDirection;
                const normal = TSL.normalView;
                const fresnel = createFresnelNode(viewDir, normal, TSL.float(5.0));
                
                material.clearcoatNode = fresnel;
                
                const geometry = new THREE.SphereGeometry(0.5, 32, 32);
                const mesh = new THREE.Mesh(geometry, material);
                mesh.position.x = 1.5;
                scene.add(mesh);
                
                renderer.render(scene, camera);
                
                return `Fresnel applied successfully`;
            } catch (error) {
                throw new Error(`Fresnel integration failed: ${error.message}`);
            }
        });

        suite.addTest('üé® Three.js Integration', 'Animated Scene Test', async () => {
            const { THREE } = await initThree();
            
            const geometry = new THREE.TorusKnotGeometry(0.5, 0.2, 100, 16);
            const material = new THREE.MeshStandardNodeMaterial({
                color: 0x00ff88,
                metalness: 0.8,
                roughness: 0.2
            });
            
            const mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);
            
            // Animate a few frames
            for (let i = 0; i < 10; i++) {
                mesh.rotation.x += 0.01;
                mesh.rotation.y += 0.01;
                renderer.render(scene, camera);
            }
            
            return `10 frames rendered successfully`;
        });

        // ============================================
        // DEVICE CAPABILITIES
        // ============================================

        suite.addTest('üîß Device Capabilities', 'Import DeviceCaps Module', async () => {
            const module = await import('../dist/utils/deviceCaps.js');
            if (!module.checkWebGPUSupport || !module.getRecommendedSettings) {
                throw new Error('DeviceCaps functions not exported');
            }
            
            const supported = await module.checkWebGPUSupport();
            const settings = module.getQualitySettings('medium');
            
            return `WebGPU: ${supported}, Preset: ${settings.preset}`;
        });

        // ============================================
        // RUN TESTS
        // ============================================

        window.addEventListener('DOMContentLoaded', async () => {
            document.getElementById('status').innerHTML = '<strong>Status:</strong> Running tests...';
            console.log('üß™ Starting REAL package tests...');
            
            try {
                await suite.runAll();
                console.log('‚úÖ Test suite completed!');
                console.log('Results:', suite.results);
                
                const status = suite.results.failed === 0 ? 
                    `<strong style="color: #4caf50;">‚úÖ ALL TESTS PASSED!</strong>` :
                    `<strong style="color: #f44336;">‚ö†Ô∏è ${suite.results.failed} test(s) failed</strong>`;
                    
                document.getElementById('status').innerHTML = `<strong>Status:</strong> ${status}`;
                
                // Start animation loop
                function animate() {
                    if (scene && renderer && camera) {
                        scene.children.forEach(child => {
                            if (child.isMesh) {
                                child.rotation.x += 0.005;
                                child.rotation.y += 0.005;
                            }
                        });
                        renderer.render(scene, camera);
                    }
                    requestAnimationFrame(animate);
                }
                animate();
                
            } catch (error) {
                console.error('Test suite error:', error);
                document.getElementById('status').innerHTML = 
                    `<strong style="color: #f44336;">Status: Error - ${error.message}</strong>`;
            }
        });
    </script>
</body>
</html>
