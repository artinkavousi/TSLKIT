<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TSLKit Demo Viewer</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
    }
    
    canvas {
      display: block;
      width: 100%;
      height: 100vh;
    }
    
    #back-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 12px 24px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      z-index: 1000;
      text-decoration: none;
      display: inline-block;
    }
    
    #back-btn:hover {
      background: rgba(102, 126, 234, 0.9);
      border-color: rgba(102, 126, 234, 1);
      transform: translateX(-3px);
    }
    
    #demo-title {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255,255,255,0.2);
      z-index: 1000;
    }
    
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 24px;
      font-weight: 600;
      text-align: center;
      z-index: 999;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255,255,255,0.2);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    #error {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(244, 67, 54, 0.95);
      color: white;
      padding: 30px 40px;
      border-radius: 12px;
      font-size: 16px;
      text-align: center;
      max-width: 500px;
      z-index: 1001;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
    }
    
    #error h2 {
      margin: 0 0 15px 0;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <a href="./index.html" id="back-btn">← Back to Gallery</a>
  <div id="demo-title">Loading Demo...</div>
  <div id="loading">
    <div class="spinner"></div>
    <div>Loading TSLKit Demo...</div>
  </div>
  <div id="error">
    <h2>⚠️ Error Loading Demo</h2>
    <p id="error-message"></p>
  </div>
  
  <script type="module">
    // Get demo name from URL
    const urlParams = new URLSearchParams(window.location.search);
    const demoName = urlParams.get('demo');
    
    const loading = document.getElementById('loading');
    const error = document.getElementById('error');
    const errorMessage = document.getElementById('error-message');
    const demoTitle = document.getElementById('demo-title');
    
    if (!demoName) {
      loading.style.display = 'none';
      error.style.display = 'block';
      errorMessage.textContent = 'No demo specified. Please select a demo from the gallery.';
    } else {
      // Update title
      demoTitle.textContent = demoName.replace(/([A-Z])/g, ' $1').trim();
      
      // Dynamically load the demo
      try {
        // Handle both root demos and examples subfolder
        const modulePath = demoName.includes('/') 
          ? `./src/demos/${demoName}.js`
          : `./src/demos/${demoName}.js`;
        const module = await import(modulePath);
        loading.style.display = 'none';
        console.log('✅ Demo loaded successfully:', demoName);
      } catch (err) {
        console.error('Error loading demo:', err);
        loading.style.display = 'none';
        error.style.display = 'block';
        errorMessage.innerHTML = `
          Failed to load demo: <strong>${demoName}</strong><br><br>
          ${err.message}<br><br>
          <small>Check the browser console for details.</small>
        `;
      }
    }
  </script>
</body>
</html>
