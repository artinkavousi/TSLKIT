<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSL-Kit Interactive Showcase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d1b3d 100%);
            color: #e0e0e0;
            overflow: hidden;
        }

        #app {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        #sidebar {
            width: 300px;
            background: rgba(20, 20, 30, 0.95);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #header {
            padding: 20px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        #header h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
            color: white;
        }

        #header p {
            font-size: 12px;
            opacity: 0.9;
            color: rgba(255, 255, 255, 0.8);
        }

        #nav {
            padding: 10px;
            overflow-y: auto;
            flex: 1;
        }

        .nav-category {
            margin-bottom: 20px;
        }

        .nav-category h3 {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #8b5cf6;
            margin-bottom: 10px;
            padding: 0 10px;
        }

        .nav-item {
            padding: 12px 15px;
            margin-bottom: 5px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid transparent;
        }

        .nav-item:hover {
            background: rgba(99, 102, 241, 0.1);
            border-color: rgba(99, 102, 241, 0.3);
        }

        .nav-item.active {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2) 0%, rgba(139, 92, 246, 0.2) 100%);
            border-color: rgba(99, 102, 241, 0.5);
        }

        .nav-item-title {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 3px;
        }

        .nav-item-desc {
            font-size: 11px;
            opacity: 0.6;
        }

        #main {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        #canvas-container {
            flex: 1;
            position: relative;
            background: #0a0a0f;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(20, 20, 30, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 400px;
        }

        #info h2 {
            font-size: 18px;
            margin-bottom: 8px;
            color: #8b5cf6;
        }

        #info p {
            font-size: 13px;
            line-height: 1.6;
            opacity: 0.8;
        }

        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(20, 20, 30, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #stats {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(20, 20, 30, 0.9);
            backdrop-filter: blur(10px);
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 12px;
            font-family: 'Courier New', monospace;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .stat-label {
            opacity: 0.6;
            margin-right: 15px;
        }

        .stat-value {
            font-weight: 600;
            color: #10b981;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #8b5cf6;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Tweakpane custom styling */
        .tp-dfwv {
            width: 280px;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(139, 92, 246, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(139, 92, 246, 0.5);
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="sidebar">
            <div id="header">
                <h1>ðŸŽ¨ TSL-Kit Showcase</h1>
                <p>Interactive demos for all TSL modules</p>
            </div>
            <div id="nav">
                <!-- Navigation will be populated by JavaScript -->
            </div>
        </div>
        <div id="main">
            <div id="canvas-container">
                <canvas id="renderCanvas"></canvas>
                <div id="loading">
                    <div class="spinner"></div>
                    <p>Initializing WebGPU...</p>
                </div>
                <div id="info" style="display: none;">
                    <h2 id="demo-title">Demo Title</h2>
                    <p id="demo-description">Demo description</p>
                </div>
                <div id="controls"></div>
                <div id="stats">
                    <div class="stat-item">
                        <span class="stat-label">FPS:</span>
                        <span class="stat-value" id="fps">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Frame Time:</span>
                        <span class="stat-value" id="frametime">0ms</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">WebGPU:</span>
                        <span class="stat-value" id="webgpu-status">âœ“</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
