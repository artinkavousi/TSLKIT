<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TSL-Kit Professional Showcase</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #0a0a0f;
      color: #e0e0e0;
      overflow: hidden;
    }

    #app {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    /* Sidebar */
    #sidebar {
      width: 320px;
      background: linear-gradient(180deg, #1a1a2e 0%, #16162a 100%);
      border-right: 1px solid #2a2a4e;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    #sidebar::-webkit-scrollbar {
      width: 8px;
    }

    #sidebar::-webkit-scrollbar-track {
      background: #16162a;
    }

    #sidebar::-webkit-scrollbar-thumb {
      background: #2a2a4e;
      border-radius: 4px;
    }

    #header {
      padding: 24px 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-bottom: 2px solid #8b5cf6;
    }

    #header h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
      color: #ffffff;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }

    #header p {
      font-size: 13px;
      color: rgba(255,255,255,0.9);
      font-weight: 500;
    }

    #search {
      padding: 16px 20px;
      border-bottom: 1px solid #2a2a4e;
    }

    #search input {
      width: 100%;
      padding: 10px 14px;
      background: #16162a;
      border: 1px solid #2a2a4e;
      border-radius: 6px;
      color: #e0e0e0;
      font-size: 14px;
      transition: all 0.2s;
    }

    #search input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    #modules {
      flex: 1;
      padding: 12px 0;
    }

    .category {
      margin-bottom: 8px;
    }

    .category-header {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      cursor: pointer;
      user-select: none;
      transition: background 0.2s;
      font-weight: 600;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #a0a0c0;
    }

    .category-header:hover {
      background: rgba(102, 126, 234, 0.1);
    }

    .category-header .icon {
      font-size: 18px;
      margin-right: 10px;
    }

    .category-header .count {
      margin-left: auto;
      background: #2a2a4e;
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 11px;
      font-weight: 700;
    }

    .category-modules {
      display: none;
      padding: 4px 0;
    }

    .category.expanded .category-modules {
      display: block;
    }

    .module-item {
      padding: 10px 20px 10px 50px;
      cursor: pointer;
      transition: all 0.2s;
      border-left: 3px solid transparent;
      font-size: 14px;
    }

    .module-item:hover {
      background: rgba(102, 126, 234, 0.08);
      border-left-color: #667eea;
    }

    .module-item.active {
      background: rgba(102, 126, 234, 0.15);
      border-left-color: #667eea;
      color: #ffffff;
      font-weight: 600;
    }

    .module-item.unavailable {
      opacity: 0.5;
      cursor: default;
    }

    .module-item.unavailable:hover {
      background: transparent;
      border-left-color: transparent;
    }

    .module-name {
      font-weight: 500;
      margin-bottom: 4px;
    }

    .module-desc {
      font-size: 12px;
      color: #808090;
      line-height: 1.3;
    }

    /* Main Content */
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    #canvas-container {
      flex: 1;
      position: relative;
      background: #000000;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #667eea;
      font-size: 16px;
      font-weight: 600;
    }

    #loading.hidden {
      display: none;
    }

    .spinner {
      width: 50px;
      height: 50px;
      margin: 0 auto 20px;
      border: 4px solid rgba(102, 126, 234, 0.2);
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #error {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 50, 50, 0.1);
      border: 2px solid #ff3232;
      border-radius: 12px;
      padding: 32px;
      max-width: 500px;
      text-align: center;
      display: none;
    }

    #error.visible {
      display: block;
    }

    #error h2 {
      color: #ff6b6b;
      margin-bottom: 16px;
    }

    #error-message {
      color: #e0e0e0;
      line-height: 1.6;
    }

    #controls {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 100;
    }

    #info {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(26, 26, 46, 0.9);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #2a2a4e;
      max-width: 400px;
      z-index: 50;
    }

    #info.hidden {
      display: none;
    }

    #info h2 {
      font-size: 20px;
      margin-bottom: 8px;
      color: #667eea;
    }

    #info p {
      font-size: 14px;
      line-height: 1.6;
      color: #b0b0c0;
    }

    #stats {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(26, 26, 46, 0.9);
      backdrop-filter: blur(10px);
      padding: 12px 16px;
      border-radius: 8px;
      border: 1px solid #2a2a4e;
      font-size: 12px;
      font-family: 'Courier New', monospace;
      display: flex;
      gap: 20px;
      z-index: 50;
    }

    #stats .stat-item {
      display: flex;
      flex-direction: column;
    }

    #stats .stat-label {
      color: #808090;
      margin-bottom: 4px;
      font-weight: 600;
    }

    #stats .stat-value {
      color: #00ff88;
      font-size: 16px;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Sidebar -->
    <div id="sidebar">
      <div id="header">
        <h1>üé® TSL-Kit Pro</h1>
        <p>WebGPU Shader Module Library</p>
      </div>

      <div id="search">
        <input type="text" placeholder="Search modules..." id="search-input">
      </div>

      <div id="modules"></div>
    </div>

    <!-- Main Content -->
    <div id="main">
      <div id="canvas-container">
        <canvas id="renderCanvas"></canvas>
        
        <div id="loading">
          <div class="spinner"></div>
          <div>Loading demo...</div>
        </div>

        <div id="error">
          <h2>‚ö†Ô∏è Error Loading Demo</h2>
          <p id="error-message"></p>
        </div>

        <div id="info" class="hidden">
          <h2 id="demo-title"></h2>
          <p id="demo-description"></p>
        </div>

        <div id="controls"></div>

        <div id="stats">
          <div class="stat-item">
            <div class="stat-label">FPS</div>
            <div class="stat-value" id="fps">--</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">Frame Time</div>
            <div class="stat-value" id="frame-time">--</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { moduleRegistry, allModules, getModuleById } from './src/moduleRegistry.js';
    import { getDemoModule, isDemoAvailable } from './src/demos/demoMap.js';

    // DOM elements
    const modulesContainer = document.getElementById('modules');
    const searchInput = document.getElementById('search-input');
    const loading = document.getElementById('loading');
    const error = document.getElementById('error');
    const errorMessage = document.getElementById('error-message');
    const info = document.getElementById('info');
    const demoTitle = document.getElementById('demo-title');
    const demoDescription = document.getElementById('demo-description');

    // Current demo state
    let currentDemo = null;
    let currentCleanup = null;

    // Build sidebar
    function buildSidebar() {
      modulesContainer.innerHTML = '';
      
      Object.entries(moduleRegistry).forEach(([categoryId, categoryData]) => {
        const category = document.createElement('div');
        category.className = 'category expanded';
        category.innerHTML = `
          <div class="category-header">
            <span class="icon">${categoryData.icon}</span>
            <span>${categoryData.name}</span>
            <span class="count">${categoryData.modules.length}</span>
          </div>
          <div class="category-modules">
            ${categoryData.modules.map(mod => {
              const available = isDemoAvailable(mod.id);
              const statusIcon = available ? '‚úÖ' : '‚è≥';
              return `
                <div class="module-item ${available ? '' : 'unavailable'}" data-module-id="${mod.id}">
                  <div class="module-name">${statusIcon} ${mod.name}</div>
                  <div class="module-desc">${mod.description}</div>
                </div>
              `;
            }).join('')}
          </div>
        `;

        // Category expand/collapse
        const header = category.querySelector('.category-header');
        header.addEventListener('click', () => {
          category.classList.toggle('expanded');
        });

        // Module click handlers
        category.querySelectorAll('.module-item').forEach(item => {
          item.addEventListener('click', () => {
            const moduleId = item.dataset.moduleId;
            loadModule(moduleId);
            
            // Update active state
            document.querySelectorAll('.module-item').forEach(i => i.classList.remove('active'));
            item.classList.add('active');
          });
        });

        modulesContainer.appendChild(category);
      });
    }

    // Load module demo
    async function loadModule(moduleId) {
      // Cleanup previous demo
      if (currentCleanup) {
        currentCleanup();
        currentCleanup = null;
      }

      // Show loading
      loading.classList.remove('hidden');
      error.classList.remove('visible');
      info.classList.add('hidden');

      try {
        // Get module info
        const module = getModuleById(moduleId);
        if (!module) {
          throw new Error(`Module ${moduleId} not found`);
        }

        // Check if demo is available
        const demoModule = getDemoModule(moduleId);
        if (!demoModule) {
          throw new Error(`Demo for ${moduleId} is not implemented yet. Coming soon!`);
        }
        
        // Hide loading
        loading.classList.add('hidden');
        
        // Show info
        demoTitle.textContent = module.name;
        demoDescription.textContent = module.description;
        info.classList.remove('hidden');

        // Initialize demo
        if (demoModule.init) {
          currentCleanup = await demoModule.init(document.getElementById('renderCanvas'), document.getElementById('controls'));
        }

        console.log(`‚úÖ Loaded demo: ${module.name}`);
      } catch (err) {
        console.error('Error loading module:', err);
        loading.classList.add('hidden');
        error.classList.add('visible');
        errorMessage.innerHTML = `
          Failed to load demo: <strong>${moduleId}</strong><br><br>
          ${err.message}<br><br>
          <small>Check console for details or try another demo.</small>
        `;
      }
    }

    // Search functionality
    searchInput.addEventListener('input', (e) => {
      const query = e.target.value.toLowerCase();
      document.querySelectorAll('.module-item').forEach(item => {
        const name = item.querySelector('.module-name').textContent.toLowerCase();
        const desc = item.querySelector('.module-desc').textContent.toLowerCase();
        const matches = name.includes(query) || desc.includes(query);
        item.style.display = matches ? 'block' : 'none';
      });
    });

    // Initialize
    buildSidebar();

    // Load first available module by default
    const firstAvailable = allModules.find(m => isDemoAvailable(m.id));
    if (firstAvailable) {
      loadModule(firstAvailable.id);
    }
  </script>
</body>
</html>
