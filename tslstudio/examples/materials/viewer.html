<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSLStudio Material Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: white;
            overflow: hidden;
        }
        
        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            max-width: 300px;
            max-height: 90vh;
            overflow-y: auto;
            z-index: 1000;
        }
        
        #controls h2 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        
        .control-group {
            margin-bottom: 1.5rem;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        select, input[type="range"], input[type="number"], input[type="color"] {
            width: 100%;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        
        input[type="range"] {
            padding: 0;
        }
        
        .value-display {
            display: inline-block;
            float: right;
            opacity: 0.7;
        }
        
        #info {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 0.9rem;
            z-index: 1000;
        }
        
        .info-item {
            margin: 5px 0;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 2rem 3rem;
            border-radius: 15px;
            text-align: center;
            z-index: 2000;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        button {
            padding: 0.5rem 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="controls">
        <h2>ðŸŽ¨ Material Viewer</h2>
        
        <div class="control-group">
            <label>Material</label>
            <select id="material-select">
                <optgroup label="Organic">
                    <option value="marble">Marble</option>
                    <option value="wood">Wood</option>
                    <option value="clouds">Clouds</option>
                    <option value="brain">Brain</option>
                    <option value="cork">Cork</option>
                </optgroup>
                <optgroup label="Fabric">
                    <option value="crumpledFabric">Crumpled Fabric</option>
                    <option value="satin">Satin</option>
                    <option value="tigerFur">Tiger Fur</option>
                    <option value="dalmatianSpots">Dalmatian Spots</option>
                </optgroup>
                <optgroup label="Patterns">
                    <option value="bricks">Bricks</option>
                    <option value="grid">Grid</option>
                    <option value="circles">Circles</option>
                    <option value="polkaDots">Polka Dots</option>
                    <option value="zebraLines">Zebra Lines</option>
                </optgroup>
                <optgroup label="Surfaces">
                    <option value="concrete">Concrete</option>
                    <option value="caustics">Caustics</option>
                    <option value="rust">Rust</option>
                    <option value="stars">Stars</option>
                    <option value="processedWood">Processed Wood</option>
                    <option value="karstRock">Karst Rock</option>
                </optgroup>
            </select>
        </div>
        
        <div class="control-group">
            <label>Geometry</label>
            <select id="geometry-select">
                <option value="sphere">Sphere</option>
                <option value="box">Box</option>
                <option value="torus">Torus</option>
                <option value="torusKnot">Torus Knot</option>
                <option value="cylinder">Cylinder</option>
                <option value="plane">Plane</option>
            </select>
        </div>
        
        <div class="control-group">
            <label>Scale <span class="value-display" id="scale-value">2.0</span></label>
            <input type="range" id="scale-slider" min="0" max="5" step="0.1" value="2">
        </div>
        
        <div class="control-group">
            <label>Seed <span class="value-display" id="seed-value">0</span></label>
            <input type="range" id="seed-slider" min="0" max="100" step="1" value="0">
        </div>
        
        <div class="control-group">
            <label>Rotation Speed <span class="value-display" id="rotation-value">1.0</span></label>
            <input type="range" id="rotation-slider" min="0" max="3" step="0.1" value="1">
        </div>
        
        <div class="btn-group">
            <button id="reset-btn">ðŸ”„ Reset</button>
            <button id="random-btn">ðŸŽ² Random</button>
            <button id="export-btn">ðŸ’¾ Export</button>
            <button id="fullscreen-btn">â›¶ Fullscreen</button>
        </div>
    </div>
    
    <div id="info">
        <div class="info-item">ðŸŽ¨ <strong id="current-material">Marble</strong></div>
        <div class="info-item">âš¡ FPS: <strong id="fps">60</strong></div>
        <div class="info-item">ðŸ”º Triangles: <strong id="triangles">2048</strong></div>
    </div>
    
    <div id="loading" class="loading" style="display: none;">
        <div class="spinner"></div>
        <div>Loading TSLStudio...</div>
    </div>
    
    <script type="module">
        // Interactive viewer will be implemented with Three.js
        // This is a placeholder for the structure
        
        console.log('TSLStudio Material Viewer');
        console.log('Ready to showcase 53 materials!');
        
        // Show loading
        document.getElementById('loading').style.display = 'block';
        
        // Simulate initialization
        setTimeout(() => {
            document.getElementById('loading').style.display = 'none';
            console.log('Viewer initialized (demo mode)');
            alert('Material Viewer UI Ready!\n\nFull Three.js integration coming next.\nThis demonstrates the UI structure for the interactive viewer.');
        }, 1000);
        
        // Wire up controls
        document.getElementById('scale-slider').addEventListener('input', (e) => {
            document.getElementById('scale-value').textContent = e.target.value;
        });
        
        document.getElementById('seed-slider').addEventListener('input', (e) => {
            document.getElementById('seed-value').textContent = e.target.value;
        });
        
        document.getElementById('rotation-slider').addEventListener('input', (e) => {
            document.getElementById('rotation-value').textContent = e.target.value;
        });
        
        document.getElementById('material-select').addEventListener('change', (e) => {
            document.getElementById('current-material').textContent = e.target.options[e.target.selectedIndex].text;
        });
        
        document.getElementById('reset-btn').addEventListener('click', () => {
            document.getElementById('scale-slider').value = 2;
            document.getElementById('seed-slider').value = 0;
            document.getElementById('rotation-slider').value = 1;
            document.getElementById('scale-value').textContent = '2.0';
            document.getElementById('seed-value').textContent = '0';
            document.getElementById('rotation-value').textContent = '1.0';
        });
        
        document.getElementById('random-btn').addEventListener('click', () => {
            const materials = document.getElementById('material-select').options;
            const randomIndex = Math.floor(Math.random() * materials.length);
            document.getElementById('material-select').selectedIndex = randomIndex;
            document.getElementById('current-material').textContent = materials[randomIndex].text;
            
            document.getElementById('seed-slider').value = Math.floor(Math.random() * 100);
            document.getElementById('seed-value').textContent = document.getElementById('seed-slider').value;
        });
        
        document.getElementById('export-btn').addEventListener('click', () => {
            alert('Export functionality coming soon!\n\nWill export:\n- Screenshot\n- Material parameters\n- GLTF/GLB with material');
        });
        
        document.getElementById('fullscreen-btn').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });
    </script>
</body>
</html>
