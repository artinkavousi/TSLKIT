<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TSLStudio - Cosine Palette Example</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    #info {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 8px;
      font-size: 14px;
      max-width: 300px;
    }
    #info h1 {
      margin: 0 0 10px 0;
      font-size: 18px;
    }
    #info p {
      margin: 5px 0;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div id="info">
    <h1>ðŸŒˆ Cosine Color Palette</h1>
    <p>Procedural color gradients using the cosine palette technique.</p>
    <p><strong>Module:</strong> tsl/color</p>
    <p><strong>Function:</strong> cosinePalette</p>
    <p>Combined with simplex noise for dynamic coloring.</p>
  </div>
  
  <script type="module">
    import * as THREE from 'three';
    import { WebGPURenderer } from 'three/webgpu';
    import { Fn, uniform, uv, vec3, float, length } from 'three/tsl';
    import { simplexNoise3d, cosinePalette } from '../dist/index.js';

    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);
    
    // WebGPU Renderer
    const renderer = new WebGPURenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);
    await renderer.init();

    // Create material with cosine palette
    const timeUniform = uniform(0);
    
    const paletteMaterial = new THREE.NodeMaterial();
    paletteMaterial.fragmentNode = Fn(() => {
      const coords = uv().sub(0.5);
      const dist = length(coords);
      
      // Noise-based parameter
      const pos3d = vec3(coords.x.mul(3.0), coords.y.mul(3.0), timeUniform.mul(0.3));
      const noise = simplexNoise3d(pos3d).mul(0.5).add(0.5);
      
      // Combine distance and noise
      const t = dist.add(noise.mul(0.3)).add(timeUniform.mul(0.1));
      
      // Cosine palette parameters (Iquilezles style)
      const a = vec3(0.5, 0.5, 0.5);
      const b = vec3(0.5, 0.5, 0.5);
      const c = vec3(1.0, 1.0, 1.0);
      const d = vec3(0.0, 0.33, 0.67);
      
      const color = cosinePalette(t, a, b, c, d);
      
      return color;
    })();

    // Create fullscreen quad
    const geometry = new THREE.PlaneGeometry(2, 2);
    const mesh = new THREE.Mesh(geometry, paletteMaterial);
    scene.add(mesh);

    // Animation
    function animate() {
      timeUniform.value += 0.016;
      renderer.render(scene, camera);
    }
    renderer.setAnimationLoop(animate);

    // Handle resize
    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
